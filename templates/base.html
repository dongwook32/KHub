<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}KBU{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="nav" style="display:flex; gap:12px; padding:12px 16px; border-bottom:1px solid #eee;">
    <a href="{{ url_for('index') }}">홈</a>
    <a href="{{ url_for('login') }}">로그인</a>
    <a href="{{ url_for('mypage') }}">마이페이지</a>
    <a href="{{ url_for('chat') }}">채팅</a>
    <a href="{{ url_for('boards') }}">게시판</a>
    <a href="{{ url_for('app_page') }}">앱</a>
    <a href="{{ url_for('profile_setup') }}">프로필 설정</a>
  </nav>

  <main style="padding:16px;">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>

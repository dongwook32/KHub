<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KBU hub | 채팅</title>
  <link rel="icon" href="{{ url_for("static", filename="images/logo.png") }}">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="{{ url_for("static", filename="css/nav.css") }}">

      darkMode: 'class',

  <style>
    html, body { font-family: Pretendard, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif; }
    .top-grad{ background: radial-gradient(60% 60% at 0% 0%, #FFF0E7 0%, rgba(255,240,231,0) 60%), radial-gradient(60% 60% at 100% 0%, #FFE7DB 0%, rgba(255,231,219,0) 60%); }
    .glass{ background: rgba(255,255,255,.7); backdrop-filter: blur(10px); }
     /* 네비게이션 스타일은 nav.css (CSS Cascade Layers)에서 관리 */
    
    /* 헤더 스타일은 nav.css에서 관리 */
    
    /* 반응형 네비게이션 스타일은 nav.css에서 관리 */
    
    /* 채팅 레이아웃 */
    .chat-layout { 
        display: grid; 
        grid-template-columns: 280px 1fr; 
        gap: 24px; 
        padding: 24px; 
        max-width: 1200px; 
        margin: 0 auto;
        min-height: calc(100vh - 160px);
        align-items: start;
    }
    
    /* 사이드바 컬럼 */
    .sidebar-column {
        display: flex;
        flex-direction: column;
        gap: 16px;
        height: fit-content;
        overflow-y: visible;
        position: sticky;
        top: 100px;
        align-self: flex-start;
    }
    
    /* 사이드바 카드 공통 스타일 */
    .sidebar-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 24px rgba(17, 24, 39, 0.08);
        overflow: hidden;
        transition: all 0.3s ease;
        height: fit-content;
    }
    
    .sidebar-card:hover {
        box-shadow: 0 20px 40px rgba(17, 24, 39, 0.12);
        transform: translateY(-2px);
    }
    
    .sidebar-card-header {
        padding: 20px 20px 12px;
        border-bottom: 1px solid rgba(255, 159, 124, 0.1);
    }
    
    .sidebar-card-title {
        font-size: 16px;
        font-weight: 600;
        color: #1F2937;
        margin: 0;
    }
    
    .sidebar-card-body {
        padding: 16px 20px 20px;
    }
    
    /* 반응형 채팅 레이아웃 */
    @media (max-width: 1024px) {
        .chat-layout {
            grid-template-columns: 280px 1fr;
            gap: 16px;
            padding: 20px;
        }
    }
    
    @media (max-width: 768px) {
        .chat-layout {
            grid-template-columns: 1fr;
            gap: 16px;
            padding: 16px;
            margin-top: 70px;
        }
        
        .sidebar-panel {
            position: relative;
            top: 0;
            max-height: 300px;
            margin-bottom: 20px;
        }
    }
    
    @media (max-width: 640px) {
        .chat-layout {
            padding: 12px;
            margin-top: 65px;
        }
    }
    
    .panel { 
        background: #fff; 
        border-radius: 16px; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
        border: 1px solid rgba(255, 200, 178, 0.2);
        overflow: hidden;
    }
    
    .sidebar-panel {
        height: fit-content;
        max-height: calc(100vh - 330px);
        position: sticky;
        top: 100px;
        overflow-y: auto;
        z-index: 10;
    }
    
    .main-panel {
        height: fit-content;
        min-height: 500px;
    }
    
    .panel-header { 
        padding: 16px 20px; 
        border-bottom: 1px solid #f0f0f0; 
        font-weight: 700; 
        background: linear-gradient(135deg, #FFF7F2, #ffffff);
        font-size: 16px;
    }
    
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: relative;
    }
    
    .header-left {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
    }
    
    .header-right {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .participant-count-header {
        font-size: 12px;
        color: #6B7280;
        font-weight: 400;
    }
    
    .panel-body { 
        padding: 16px 20px; 
    }
    
    .sidebar-body {
        padding: 16px 20px;
        max-height: calc(100vh - 350px);
        overflow-y: auto;
    }
    
    /* 사이드바 스타일 */
    .sidebar-section {
        margin-bottom: 24px;
    }
    
    .sidebar-section:last-child {
        margin-bottom: 0;
    }
    
    .sidebar-title {
        font-size: 14px;
        font-weight: 600;
        color: #6B7280;
        margin-bottom: 8px;
        padding: 0 4px;
    }
    
    .room-list { 
        list-style: none; 
        margin: 0; 
        padding: 0; 
    }
    
    .room-list li { 
        padding: 12px 16px; 
        border-radius: 12px; 
        cursor: pointer; 
        margin-bottom: 4px;
        transition: all 0.3s ease;
        font-size: 14px;
        color: #374151;
    }
    
    .room-list li:hover { 
        background: #FFF0E5; 
        transform: translateX(4px);
    }
    
    .room-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }
    
    .room-name {
        font-weight: 600;
        color: #333;
    }
    
    .participant-count {
        font-size: 12px;
        color: #FF8C42;
        background: #FFE4D1;
        padding: 4px 10px;
        border-radius: 16px;
        font-weight: 600;
        margin-left: auto;
    }
    
    .room-name-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .unread-badge {
        background: #dc2626;
        color: white;
        font-size: 11px;
        font-weight: 600;
        padding: 2px 6px;
        border-radius: 10px;
        min-width: 18px;
        text-align: center;
        line-height: 1.2;
    }
    
    .room-list li.active { 
        background: linear-gradient(135deg, #FF9F80, #FFC8B2);
        color: white;
        box-shadow: 0 4px 12px rgba(255, 159, 128, 0.3);
    }
    
    /* 프로필 카드 */
    .profile-card {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 20px;
        background: linear-gradient(135deg, #FFF7F2, #ffffff);
        border-radius: 16px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 200, 178, 0.3);
    }
    
    .profile-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #FF9F80, #FFC8B2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        color: white;
        box-shadow: 0 4px 12px rgba(255, 159, 128, 0.3);
    }
    
    .profile-info {
        flex: 1;
    }
    
    .profile-name {
        font-weight: 700;
        font-size: 18px;
        color: #1F2937;
        margin-bottom: 4px;
    }
    
    .profile-details {
        font-size: 14px;
        color: #6B7280;
        margin-bottom: 2px;
    }
    
    .profile-bio {
        font-size: 13px;
        color: #9CA3AF;
        margin-top: 8px;
        line-height: 1.4;
    }
    
    .profile-actions {
        display: flex;
        gap: 8px;
    }
    
    .btn-edit {
        padding: 8px 12px;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        font-size: 12px;
        color: #6c757d;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .btn-edit:hover {
        background: #e9ecef;
        border-color: #FF9F80;
        color: #495057;
    }
    
    /* 매칭 섹션 */
    .matching-grid {
            display: grid; 
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }
    
    .matching-card {
            background: #fff; 
        border: 1px solid #f0f0f0;
        border-radius: 16px;
        padding: 32px 24px;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .matching-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 159, 128, 0.02) 0%, rgba(255, 200, 178, 0.05) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .matching-card:hover::before {
        opacity: 1;
    }
    
    .matching-card:hover {
        border-color: #FF9F80;
        box-shadow: 0 8px 24px rgba(255, 159, 128, 0.15);
        transform: translateY(-4px);
    }
    
    .matching-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 16px;
        background: linear-gradient(135deg, #FF9F80, #FFC8B2);
            border-radius: 12px; 
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        position: relative;
        z-index: 1;
    }
    
    .matching-title {
            font-weight: 700; 
        font-size: 18px;
        margin-bottom: 8px;
        color: #1F2937;
        position: relative;
        z-index: 1;
    }
    
    .matching-desc {
        font-size: 14px;
        color: #6B7280;
        margin-bottom: 24px;
        line-height: 1.5;
        position: relative;
        z-index: 1;
    }
    
    .btn {
        padding: 14px 24px;
        border: none;
        border-radius: 12px;
            cursor: pointer; 
        font-weight: 600;
        font-size: 14px;
            transition: all 0.3s ease;
        width: 100%;
        position: relative;
        z-index: 1;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #FF9F80, #FFC8B2);
        color: white;
        box-shadow: 0 4px 12px rgba(255, 159, 128, 0.3);
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 159, 128, 0.4);
        background: linear-gradient(135deg, #FF8A6B, #FFB89D);
    }
    
    .btn-secondary {
        background: #f8f9fa;
        color: #6c757d;
        border: 1px solid #dee2e6;
    }
    
    .btn-secondary:hover {
        background: #e9ecef;
        border-color: #adb5bd;
    }
    
    /* 매칭 상태 */
    .matching-status {
        text-align: center;
        padding: 16px;
        display: none;
    }
    
    .matching-spinner {
        width: 24px;
        height: 24px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #FF9F80;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 12px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .matching-text {
        font-weight: 600;
        color: #FF9F80;
        margin-bottom: 8px;
    }
    
    .matching-timer {
        font-size: 14px;
        color: #6B7280;
        margin-bottom: 12px;
    }
    
    /* 채팅 화면 */
        .messages { 
        height: 400px; 
        overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
        gap: 12px;
        padding: 16px;
        background: #fafafa;
        border-radius: 12px;
        margin-bottom: 16px;
        align-items: flex-start;
    }
    
        .msg { 
            max-width: 70%; 
        padding: 12px 16px; 
        border-radius: 16px; 
        background: #fff; 
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        font-size: 14px;
        line-height: 1.4;
        position: relative;
        display: inline-block;
        word-wrap: break-word;
    }
    
        .msg.me { 
            align-self: flex-end; 
        background: linear-gradient(135deg, #FF9F80, #FFC8B2); 
            color: #fff; 
        }
        
        .msg-wrapper {
            display: flex;
        width: 100%;
            margin-bottom: 8px;
        }
        
        .msg-wrapper.me {
            justify-content: flex-end;
        }
    
    .msg-content {
        margin-bottom: 4px;
    }
    
    .msg-time {
        font-size: 11px;
        opacity: 0.7;
        text-align: right;
        margin-top: 4px;
    }
    
    .msg-nickname {
        font-size: 12px;
        color: #FF9F80;
        font-weight: 600;
        margin-bottom: 4px;
        display: block;
    }
    
    .msg.me .msg-nickname {
        display: none;
    }
    
    .msg.me .msg-time {
        color: rgba(255, 255, 255, 0.8);
    }
    
    .msg:not(.me) .msg-time {
        color: #999;
    }
    
        .composer { 
            display: flex; 
        gap: 12px; 
        padding: 16px;
        background: #f8f9fa;
        border-radius: 12px;
    }
    
        .composer input { 
        flex: 4; 
        padding: 12px 16px; 
        border: 1px solid #e9ecef; 
            border-radius: 10px; 
        font-size: 14px;
        background: white;
        min-width: 0;
    }
    
    .composer .btn {
        flex: 1;
        min-width: 80px;
        white-space: nowrap;
    }
    
    /* 헤더 홈 버튼 */
    .btn-home {
        background: linear-gradient(135deg, #FF9F80, #FFC8B2);
            border: none;
        color: white;
        padding: 8px 12px;
            border-radius: 8px;
        font-size: 13px;
            font-weight: 600;
        cursor: pointer;
            transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 2px 8px rgba(255, 159, 128, 0.3);
    }
    
    .btn-home:hover {
        background: linear-gradient(135deg, #FF8A6B, #FFB89D);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 159, 128, 0.4);
    }
    
    .btn-home svg {
        width: 14px;
        height: 14px;
    }
    
    /* 채팅 옵션 버튼 */
    .btn-options {
        background: transparent;
            border: none;
        color: #6B7280;
        padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
    
    .btn-options:hover {
        background: rgba(107, 114, 128, 0.1);
        color: #374151;
    }
    
    /* 채팅 옵션 드롭다운 */
    .chat-options-dropdown {
        position: fixed;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        min-width: 200px;
        z-index: 1000;
        overflow: hidden;
    }
    
    .dropdown-header {
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        background: #f9fafb;
        border-bottom: 1px solid #e5e7eb;
    }
    
    .dropdown-item {
        padding: 12px 16px;
        font-size: 14px;
        color: #374151;
        cursor: pointer;
        display: flex;
        align-items: center;
            gap: 12px;
        transition: background-color 0.2s ease;
    }
    
    .dropdown-item:hover {
        background: #f3f4f6;
    }
    
    .dropdown-item.danger {
        color: #dc2626;
    }
    
    .dropdown-item.danger:hover {
        background: #fef2f2;
    }
    
    .dropdown-divider {
        height: 1px;
        background: #e5e7eb;
        margin: 4px 0;
    }
    
    /* 모달 스타일 */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
            width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
    }
    
    .modal-content {
        background: white;
        border-radius: 16px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .modal-header {
        padding: 20px 24px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9fafb;
    }
    
    .modal-header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        color: #374151;
    }
    
    .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        color: #6B7280;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s ease;
    }
    
    .modal-close:hover {
        background: #e5e7eb;
        color: #374151;
    }
    
    .modal-body {
            padding: 24px; 
        max-height: 60vh;
        overflow-y: auto;
    }
    
    /* 참여자 목록 스타일 */

        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    .participant-item {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border: 1px solid #e5e7eb;
            border-radius: 12px; 
        cursor: pointer;
        transition: all 0.2s ease;
        background: white;
    }
    
    .participant-item:hover {
        border-color: #FF9F80;
        background: #FFF7F2;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 159, 128, 0.2);
    }
    
    .participant-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
            background: linear-gradient(135deg, #FF9F80, #FFC8B2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        margin-right: 12px;
    }
    
    .participant-info {
        flex: 1;
    }
    
    .participant-name {
        font-weight: 600;
        color: #374151;
            margin-bottom: 4px;
    }
    
    .participant-status {
        font-size: 12px;
        color: #6B7280;
    }
    
    /* 참여자 프로필 스타일 */
    .participant-profile {
        text-align: center;
    }
    
    .profile-avatar-large {

        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #FF9F80, #FFC8B2);

        justify-content: center;
        font-size: 36px;
        margin: 0 auto 20px;
    }

    }
    
    .profile-detail-label {
        font-weight: 600;
        color: #6B7280;
    }
    
    .profile-detail-value {
        color: #374151;
    }

        margin: 24px 0;
    }
    
    .section-header {
        margin-bottom: 16px;
    }

        font-size: 18px;
        font-weight: 700;
        color: #374151;
            display: flex; 
        align-items: center;
            gap: 8px; 
    }

        align-items: center;
        gap: 12px;
    }
    
    .carousel-btn {

        flex-shrink: 0;

        if (profile) {
          // 마이프로필 카드 업데이트

          // 관심사 목록 업데이트
          updateInterestList(profile.interests || []);
          
          // 매칭 버튼 활성화
          document.getElementById('startRandom').textContent = '1:1 매칭 시작';
          document.getElementById('startGroup').textContent = '그룹 매칭 시작';
        } else { 
          // 기본값 설정
          document.getElementById('myProfileName').textContent = '익명 프로필';
          document.getElementById('myProfileDetails').textContent = '프로필 미설정';
          document.getElementById('myProfileBio').textContent = '';
          
          // 관심사 목록 업데이트
          updateInterestList([]);
          
          // 매칭 버튼 활성화
          document.getElementById('startRandom').textContent = '1:1 매칭 시작';
          document.getElementById('startGroup').textContent = '그룹 매칭 시작';
        }
      } catch (e) {
        console.error('프로필 로드 실패:', e);
        // 기본값 설정
        document.getElementById('myProfileName').textContent = '익명 프로필';
        document.getElementById('myProfileDetails').textContent = '프로필 미설정';
        document.getElementById('myProfileBio').textContent = '익명카드를 설정해주세요.';
      }
    }

    // 서버에서 관심사별 참여자 수 가져오기
    async function loadInterestCounts() {
      try {
        const response = await fetch("{{ url_for('get_interest_counts') }}");
        const result = await response.json();
        
        if (result.success && result.interest_counts) {
          // roomParticipants 업데이트
          Object.keys(result.interest_counts).forEach(interest => {
            if (!roomParticipants[interest]) {
              roomParticipants[interest] = {
                count: 0,
                users: [],
                unreadCount: 0
              };
            }
            roomParticipants[interest].count = result.interest_counts[interest];
            
            // 닉네임 목록도 업데이트
            if (result.interest_users && result.interest_users[interest]) {
              roomParticipants[interest].users = result.interest_users[interest];
            }
          });
          
          // UI 업데이트 (현재 로그인한 사용자의 관심사 목록 다시 렌더링)
          const profile = JSON.parse(localStorage.getItem('anonProfile') || 'null');
          if (profile && profile.interests) {
            updateInterestList(profile.interests);
          }
        }
      } catch (error) {
        console.error('관심사 카운트 로드 오류:', error);
      }
    }
    
    // 관심사 목록 업데이트
    function updateInterestList(interests) {
      const interestList = document.getElementById('interestList');
      interestList.innerHTML = '';
      
            if (interests.length === 0) {
        const li = document.createElement('li');
        li.textContent = '선택한 관심사가 없습니다.';
        li.style.color = '#999';
        li.style.cursor = 'default';
        interestList.appendChild(li);
                return;
            }

        // 그룹 매칭 시도 (남녀 비율 체크)
        function tryGroupMatching() {
            const maleCount = groupMatchingQueue.male.length;
            const femaleCount = groupMatchingQueue.female.length;
            const totalCount = maleCount + femaleCount;
            
            // 최소 3명 이상이어야 그룹 매칭 가능
            if (totalCount < 3) {
                // 대기 상태 유지
                setTimeout(() => {
                    if (groupMatching) {
                        tryGroupMatching();
                    }
                }, 2000);
                return;
            }
            
            // 남녀 비율 체크 (5:5 ~ 2:1 범위)
            let canFormGroup = false;
            let groupMembers = [];
            
            // 가능한 그룹 조합 찾기
            for (let groupSize = 3; groupSize <= 6; groupSize++) {
                for (let maleInGroup = 1; maleInGroup <= groupSize - 1; maleInGroup++) {
                    const femaleInGroup = groupSize - maleInGroup;
                    
                    // 비율 체크: 5:5 ~ 2:1 범위
                    const ratio = Math.max(maleInGroup, femaleInGroup) / Math.min(maleInGroup, femaleInGroup);
                    if (ratio <= 2 && maleInGroup <= maleCount && femaleInGroup <= femaleCount) {
                        canFormGroup = true;
                        
                        // 그룹 멤버 선택 (대기열에서 제거)
                        groupMembers = [
                            ...groupMatchingQueue.male.splice(0, maleInGroup),
                            ...groupMatchingQueue.female.splice(0, femaleInGroup)
                        ];
                        break;
                    }
                }
                if (canFormGroup) break;
            }
            
            if (canFormGroup && groupMembers.length > 0) {
                // 그룹 매칭 완료
                completeGroupMatching(groupMembers);
            } else {
                // 비율이 맞지 않아 대기
                setTimeout(() => {
                    if (groupMatching) {
                        tryGroupMatching();
                    }
                }, 2000);
            }
        }

    // 메시지 폴링 인터벌
    let messagePollingInterval = null;
    let lastMessageId = null;
    
    // 채팅방 메시지 로드
    async function loadRoomMessages(roomName) {
        try {
            const response = await fetch(`/api/chat/messages/${roomName}`);
            const result = await response.json();
            
            if (result.success && result.messages) {
                // 메시지 컨테이너 초기화
                document.getElementById('chatMessages').innerHTML = '';
                
                // 현재 사용자의 닉네임 가져오기
                const anonProfile = JSON.parse(localStorage.getItem('anonProfile') || 'null');
                const myNickname = anonProfile ? anonProfile.nickname : '익명';
                
                // 메시지 표시
                result.messages.forEach(msg => {
                    const isMyMessage = msg.sender === myNickname;
                    addMessage(msg.content, isMyMessage, msg.sender);
                    lastMessageId = msg.id;
                });
            }
        } catch (error) {
            console.error('메시지 로드 오류:', error);
        }
    }
    
    // 메시지 폴링 시작
    function startMessagePolling() {
        // 기존 폴링 중지
        if (messagePollingInterval) {
            clearInterval(messagePollingInterval);
        }
        
        // 3초마다 새 메시지 확인
        messagePollingInterval = setInterval(async () => {
            if (currentRoom) {
                try {
                    const response = await fetch(`/api/chat/messages/${currentRoom}`);
                    const result = await response.json();
                    
                    if (result.success && result.messages) {
                        const anonProfile = JSON.parse(localStorage.getItem('anonProfile') || 'null');
                        const myNickname = anonProfile ? anonProfile.nickname : '익명';
                        
                        // 마지막으로 받은 메시지 이후의 새 메시지만 표시
                        const newMessages = result.messages.filter(msg => 
                            lastMessageId ? msg.id > lastMessageId : false
                        );
                        
                        newMessages.forEach(msg => {
                            const isMyMessage = msg.sender === myNickname;
                            // 내가 보낸 메시지가 아닐 때만 표시 (내 메시지는 이미 표시됨)
                            if (!isMyMessage) {
                                addMessage(msg.content, false, msg.sender);
                            }
                            lastMessageId = msg.id;
                        });
                    }
                } catch (error) {
                    console.error('메시지 폴링 오류:', error);
                }
            }
        }, 3000);
    }

    function stopMessagePolling() {
        if (messagePollingInterval) {
            clearInterval(messagePollingInterval);
            messagePollingInterval = null;
        }
    }

            const roomData = chatData.roomList.find(room => room.name === currentRoom);
            if (roomData && roomData.type === 'dm') {
                return currentRoom;
            }
            
            // 그룹 채팅방이나 관심분야 방인 경우
            if (currentRoom && roomParticipants[currentRoom] && roomParticipants[currentRoom].users.length > 0) {

                // 현재 사용자의 닉네임 제외

                const otherUsers = users.filter(u => u !== currentUserNickname);
                
                if (otherUsers.length > 0) {
                    // 다른 사용자 닉네임 중에서 랜덤 선택
                    return otherUsers[Math.floor(Math.random() * otherUsers.length)];
                }

                return users[Math.floor(Math.random() * users.length)];

        // 나가기 메시지 추가

        chatData.roomList = chatData.roomList.filter(room => room.name !== currentRoom);
        
        // 채팅 기록 삭제
        if (chatData.rooms[currentRoom]) {
            delete chatData.rooms[currentRoom];
        }
        
        // 그룹 채팅방인 경우 참여자 수 감소
        if (roomParticipants[currentRoom]) {
          roomParticipants[currentRoom].count = Math.max(0, roomParticipants[currentRoom].count - 1);
          
          // 참여자 목록에서 현재 사용자 제거 (실제로는 서버에서 처리해야 함)
          const userIndex = roomParticipants[currentRoom].users.indexOf(currentUser);
          if (userIndex > -1) {
            roomParticipants[currentRoom].users.splice(userIndex, 1);
          }
        }
        
        // 데이터 저장 및 UI 업데이트
        saveChatData();
        updateRoomListUI();
        
        // 홈으로 돌아가기
        backToHome();

      });
    }
    
    // 프로필 보기
    function viewProfile(profileNickname) {
      const profile = randomProfiles.find(p => p.nickname === profileNickname);
      if (profile) {
        const modalContent = document.getElementById('profileDetailContent');
        
        // 관심사 태그 생성
        const interestsHtml = profile.interests.map(interest => 
          `<span class="profile-detail-interest-tag">${interest}</span>`
        ).join('');
        
        modalContent.innerHTML = `
          <div class="profile-detail-avatar">${profile.avatar}</div>
          <div class="profile-detail-name">${profile.nickname}</div>
          <div class="profile-detail-info">${profile.year} · ${profile.gender}</div>
          <div class="profile-detail-bio">${profile.bio || '안녕하세요!'}</div>
          <div class="profile-detail-interests">
            <div class="profile-detail-interests-title">관심사</div>
            <div class="profile-detail-interests-list">
              ${interestsHtml}
            </div>
          </div>
          <div class="profile-detail-actions">
            <button class="profile-detail-btn secondary" onclick="closeProfileDetailModal()">닫기</button>
          </div>
        `;
        
        document.getElementById('profileDetailModal').style.display = 'flex';
      }
    }
    
    // 프로필 상세 모달 닫기
    function closeProfileDetailModal() {
      document.getElementById('profileDetailModal').style.display = 'none';
    }
    
    
    // 프로필 캐러셀 스크롤
    function scrollProfiles(direction) {
      const container = document.getElementById('profileCardsContainer');
      const scrollAmount = 220; // 카드 너비 + 간격
      container.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
      });
    }

    // 익명 프로필 체크 함수
    function checkAnonProfile() {
      try {
        const profile = JSON.parse(localStorage.getItem('anonProfile') || 'null');
        
        // 프로필이 없거나 필수 정보가 누락된 경우
        if (!profile || !profile.year || !profile.gender || !profile.interests || profile.interests.length === 0) {
          // 프로필 설정 페이지로 리다이렉트
          alert('랜덤 매칭을 이용하려면 먼저 익명 프로필을 설정해주세요!');
          window.spaRouter.navigateTo('/profile-setup');
          return false;
        }
        return true;
      } catch (e) {
        console.error('프로필 체크 실패:', e);
        alert('랜덤 매칭을 이용하려면 먼저 익명 프로필을 설정해주세요!');
        window.spaRouter.navigateTo('/profile-setup');
        return false;
      }
    }

    // 이벤트 리스너
    document.addEventListener('DOMContentLoaded', function() {
      // 익명 프로필 체크
      if (!checkAnonProfile()) {
        return; // 프로필이 없으면 초기화 중단
      }
      
      // 년도 설정
      document.getElementById('year').textContent = new Date().getFullYear();
      
      // 채팅 데이터 로드
      loadChatData();
      updateRoomListUI();
      
      // 채팅 옵션 버튼 이벤트
      document.getElementById('chatOptions').addEventListener('click', toggleChatOptions);
      
      // 드롭다운 외부 클릭 시 닫기
      document.addEventListener('click', function(e) {
        const dropdown = document.getElementById('chatOptionsDropdown');
        const optionsBtn = document.getElementById('chatOptions');
        
        if (!dropdown.contains(e.target) && !optionsBtn.contains(e.target)) {
          dropdown.style.display = 'none';
        }
      });
      
      // 모달 외부 클릭 시 닫기
      document.addEventListener('click', function(e) {
        const participantsModal = document.getElementById('participantsModal');
        const participantProfileModal = document.getElementById('participantProfileModal');
        const profileDetailModal = document.getElementById('profileDetailModal');
        
        if (e.target === participantsModal) {
          closeParticipantsModal();
        }
        
        if (e.target === participantProfileModal) {
          closeParticipantProfileModal();
        }
        
        if (e.target === profileDetailModal) {
          closeProfileDetailModal();
        }
      });
      
      // 서버에서 받은 프로필이 있으면 localStorage에 저장
      {% if anon_profile %}
      const serverProfile = {{ anon_profile|tojson }};
      if (serverProfile && Object.keys(serverProfile).length > 0) {
        localStorage.setItem('anonProfile', JSON.stringify(serverProfile));
        console.log('서버 프로필을 localStorage에 저장:', serverProfile);
      }
      {% endif %}
      
      loadAnonProfile();
      
      // 서버에서 관심사별 참여자 수 로드
      loadInterestCounts();
      
      // 서버에서 랜덤 매칭 프로필 로드
      loadRandomProfiles();
      
      // 기본 관심분야 방들을 채팅방 목록에 추가
      initializeDefaultInterestRooms();
      
      // 매칭 버튼
      document.getElementById('startRandom').addEventListener('click', startRandomMatching);
      document.getElementById('startGroup').addEventListener('click', startGroupMatching);
      document.getElementById('cancelRandom').addEventListener('click', cancelRandomMatching);
      document.getElementById('cancelGroup').addEventListener('click', cancelGroupMatching);
      
      // 메시지 전송
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

      // 랜덤 매칭 홈으로 돌아가기
      document.getElementById('backToHome').addEventListener('click', backToHome);

      // 모바일 메뉴는 navigation.js에서 처리됩니다
    });
    </script>
    <script src="{{ url_for("static", filename="js/script.js") }}"></script>
    <script src="{{ url_for("static", filename="js/navigation.js") }}"></script>
    <script src="{{ url_for("static", filename="js/router.js") }}"></script>
</body>
</html>
